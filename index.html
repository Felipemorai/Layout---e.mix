<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>TODOList</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="todo">TODO</a></li>
                <li><a class="list">LIST</a></li>
            </ul>
            <div class="logo">
                <img src="./image/e.mix1.png">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="tarefa">
                <input class="input" type="text" placeholder="Digite aqui uma nova tarefa...">
                <button class="button" id="add">Adicionar</button>
            </div>
        </div>
        <div class="wrapper">
            <ol class="afazer">
                <h3>A Fazer</h3>
                <li class="bloco">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Checkbox ipsulum todo blue</label>
                    <button id="delete"><i class="fa fa-trash"></i></button>
                    <button id="edit"><i class="fas fa-pen"></i></button>
                </li>
            </ol>
            <ol class="feito">
                <h3>Feito</h3>
                <li class="bloco">
                    <input id="checkbox-1" type="checkbox">
                    <label for="checkbox-1">checkbox</label>
                    <button id="delete"><i class="fa fa-trash"></i></button>
                </li>
            </ol>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
